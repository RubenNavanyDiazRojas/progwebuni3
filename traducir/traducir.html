<!DOCTYPE html>
<html>
    <head>
        <title>Traducir</title>
    </head>
    <body style="background-color: rgb(1, 0, 2);">
    <p style="color: rgb(255, 255, 255); 
    font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 20px;">Traducir ¡Hello World!</p>
        <p style="color: rgb(206, 206, 206); 
        font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 15px;">Presione el boton</p>
        
        <button onclick="Funcion()"> Traducir </button>
    <p style="color: rgb(36, 158, 214);" id="demo"></p>

        <script>
            function Funcion() {
                var x = document.innerHTML="¡Hola Mundo!";
                document.getElementById("demo").innerHTML = x;
                document.getElementById("demo").style.fontFamily="Arial";
                document.getElementById("demo").style.color="rgb(255, 255,255)";
            }

        </script>

    </body>
</html>
