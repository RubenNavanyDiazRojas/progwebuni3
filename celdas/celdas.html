<!DOCTYPE html>
<html>
<head>
<title>Control submit por evento formulario</title>
</head>
<body style="background-color: black; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
		<form>
		<table id="tblUno">
			<tr>
				<th style="color: rgb(235, 235, 235); font-family:Arial; font-weight: bold;">Columna 1</th>
				<th style="color: rgb(49, 47, 165); font-family:Arial; font-weight: bold;">Columna 2</th>
			</tr>
		</table>
		<input type="button" value="Agregar" onclick = "agregaLinea();"/>
		<br/>
		<input type="button" value="Eliminar" onclick = "eliminaLinea();"/>
	</form>


	<script type="text/javascript">
		function agregaLinea(){
			var oTbl = document.getElementById("tblUno");
			var oLin = oTbl.insertRow(-1);
			var oCelda1 = oLin.insertCell(0);
			var oCelda2 = oLin.insertCell(1);

			oCelda1.innerHTML = "Celda";
			oCelda1.style.color=getRandomColor();
			oCelda1.style.fontWeight="bold";
			oCelda1.style.fontFamily="Arial";

			oCelda2.innerHTML = 'Texto y campo ' +
			'<input type="text" name="campo"/>';
			oCelda2.style.color=getRandomColor();
			oCelda2.style.fontWeight="bold";
			oCelda2.style.fontFamily="Arial";
		}

		function eliminaLinea(){
			var oTbl = document.getElementById("tblUno");
			oTbl.deleteRow(-1);
		}

		function getRandomColor() {
  			var letters = '0123456789ABCDEF';
  			var color = '#';
  			for (var i = 0; i < 6; i++) {
   				color += letters[Math.floor(Math.random() * 16)];
  			}
  		return color;
		}

	</script>
</body>
</html>
